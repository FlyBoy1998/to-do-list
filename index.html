<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="list">
        <div class="title-container">
            <h2>To do List</h2>
            <img src="./images/list-icon.png" alt="List Icon">
        </div>
        <form>
            <input type="text" id="to-do-input" maxlength="60" placeholder="Add your taks">
            <button id="add-btn" type="submit">Add</button>
        </form>
        <div class="to-do-list-items">
            <ul id="list-container">
                <li class="list-task">
                    <i class="fa-solid fa-circle"></i>
                    <p>Shopping</p>
                    <button class="remove-task-btn"><i class="fa-solid fa-circle-xmark"></i></button>
                </li>
                <li class="list-task">
                    <i class="fa-solid fa-circle"></i>
                    <p>Shopping</p>
                    <button class="remove-task-btn"><i class="fa-solid fa-circle-xmark"></i></button></li>
                <li class="list-task">
                    <i class="fa-solid fa-circle"></i>
                    <p>Shopping</p>
                    <button class="remove-task-btn"><i class="fa-solid fa-circle-xmark"></i></button>
                </li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
